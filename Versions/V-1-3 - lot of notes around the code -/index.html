<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Calculadora IMC</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./style.css"/>
<!---    <script src="./closeKEYenter.js" ></script>     -->
  <script src="./main.js" defer  type="module"></script>

</head>
<body>
  <div class="alert-error  ">
    Digite Somente números
  </div>

  <div class="container">
    
    <main class="card">
  
      <form>
  
        <h1>Cálculo de IMC</h1>

        <div class="input-wrapper">
          
          <label for="input-weight">Peso (kg)</label>
          <input id="input-weight" type="text" placeholder="60"/>

        </div>

        <div class="input-wrapper">
          <label for="input-height" class="for">Altura (cm)</label>
          <input type="text" id="input-height" placeholder="165"/>

          <button type="submit">
            Calcular o meu IMC
            <img src="./assents/img1.svg" alt="Um icone de arrow ( seta ) indicando continuidade na direção horizontal e sentido lado esquerdo" />
          </button>
        </div>
      </form>
    </main>
  </div>
  
  <div class="modal-wrapper ">

    <div class="modal card">
      <button class="close">
        <img src="./assents/close.png" alt="Imagem do icon que simboliza o close (fechamento do pop-up)" />
      </button>
      <h2 class="tittle">O seu IMC é de <span id="spanResult">28</span></h2>
    </div>
  </div>
</body>
</html>
